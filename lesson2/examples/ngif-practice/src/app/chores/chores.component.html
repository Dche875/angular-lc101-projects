<div class="chores" *ngIf ="chores.length = 0 || finishedChores.length > chores.length; else doneChores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p>Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <!--img src="targetImage" alt="Target image"-->
</div>

<!--ng-template #-->
<hr>
